<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet"> 
</head>

<body>
    <h1 class="heading">freeCodeCamp Survey Form</h1>
    <p class="tagline">Thank you for taking the time to help us improve the platform</p>
    <div class="card">
    <form action="https://www.theprennialquote.com">
        <div class="inner_card">
            <p class="intro">Name</p>
            <label for="definitely">
                <input id="definitely" type="radio" name="recommendation" checked>Definitely
            </label>
        </div>
        <div class="inner_card">
            <p class="intro">Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely">
                <input id="definitely" type="radio" name="recommendation" checked>Definitely
            </label>
            <label for="maybe">
                <input id="maybe" type="radio" name="recommendation">Maybe
            </label>
            <label for="Not sure">
                <input id="Not sure" type="radio" name="recommendation">Not sure
            </label>
        </div>
        <div class="inner_card">
        <p class="intro">What would you like to see improved? <small>(Check all that apply)</small></p>
        <label for="front-end_projects">
            <input id="front-end_projects" type="checkbox" name="improvement">Front-end Projects
        </label>
        <label for="Back-end Projects">
            <input id="Back-end Projects" type="checkbox" name="improvement">Back-end Projects
        </label>
        <label for="Data Visualization">
            <input id="Data Visualization" type="checkbox" name="improvement">Data Visualization
        </label>
        <label for="Challenges">
            <input id="Challenges" type="checkbox" name="improvement">Challenges
        </label>
        <label for="Open Source Community">
            <input id="Open Source Community" type="checkbox" name="improvement">Open Source Community
        </label>
        <label for="Gitter help rooms">
            <input id="Gitter help rooms" type="checkbox" name="improvement">Gitter help rooms
        </label>
        <label for="Videos">
            <input id="Videos" type="checkbox" name="improvement">Videos
        </label>
        <label for="City Meetups">
            <input id="City Meetups" type="checkbox" name="improvement">City Meetups
        </label>
        <label for="Wiki">
            <input id="Wiki" type="checkbox" name="improvement">Wiki
        </label>
        <label for="Forum">
            <input id="Forum" type="checkbox" name="improvement">Forum
        </label>
        <label for="Additional Courses">
            <input id="Additional Courses" type="checkbox" name="improvement">Additional Courses
        </label>
        </div>
        <div class="inner_card">
            <p class="intro">Any comments or suggestions?</p>
             <textarea name="message" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class=button_card>
            <button class="button" type="submit">Submit</button></form>
        </div>
    </form>
    </div>
</body>
</html>
