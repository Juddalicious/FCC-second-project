<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet"> 
</head>

<body>
    <h1 class="heading">freeCodeCamp Survey Form</h1>
    <p class="tagline">Thank you for taking the time to help us improve the platform</p>
    <div class="card">
    <form action="https://www.theperennialquote.com">
        <div class="inner_card">
            <label class="label_intro">Name</label>
            <input class="input-box input_name" type="text" placeholder="Enter your name" required>
            <label class="label_intro">Email</label>
            <input class="input-box input_email" type="email" placeholder="Enter your email">
            <label class="label_intro">Age <small>(optional)</small></label>
            <input class="input-box input_age" type="number" placeholder="Age" min="10" max="99">
        </div>
        <div class="inner_card">
            <label class="label_intro" for="role">Which option best describes your current role?</label>
            <select class="selectors" id="role" name="role">
              <option value="" disabled selected>Select current role</option> 
              <option value="student">Student</option>
              <option value="Full time job">Full time job</option>
              <option value="full time learner">Full time learner</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="Other">Other</option>
            </select> 
        </div>
        <div class="inner_card">
            <label class="label_intro">Would you recommend freeCodeCamp to a friend?</label>
            <label for="definitely">
                <input id="definitely" type="radio" name="recommendation" checked>Definitely
            </label>
            <label for="maybe">
                <input id="maybe" type="radio" name="recommendation">Maybe
            </label>
            <label for="Not sure">
                <input id="Not sure" type="radio" name="recommendation">Not sure
            </label>
        </div>
        <div class="inner_card">
            <label class="label_intro" for="role">What is your favorite feature of freeCodeCamp?</label>
            <select class="selectors" id="feature" name="favourite feature">
              <option value="" disabled selected>Select an option</option> 
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open source">Open source</option>
            </select> 
        </div>
        <div class="inner_card">
            <label class="label_intro">What would you like to see improved? <small>(Check all that apply)</small></label>
            <label for="front-end_projects">
            <input id="front-end_projects" type="checkbox" name="improvement">Front-end Projects
            </label>
            <label for="Back-end Projects">
            <input id="Back-end Projects" type="checkbox" name="improvement">Back-end Projects
            </label>
            <label for="Data Visualization">
            <input id="Data Visualization" type="checkbox" name="improvement">Data Visualization
            </label>
            <label for="Challenges">
            <input id="Challenges" type="checkbox" name="improvement">Challenges
            </label>
            <label for="Open Source Community">
            <input id="Open Source Community" type="checkbox" name="improvement">Open Source Community
            </label>
            <label for="Gitter help rooms">
            <input id="Gitter help rooms" type="checkbox" name="improvement">Gitter help rooms
            </label>
            <label for="Videos">
            <input id="Videos" type="checkbox" name="improvement">Videos
            </label>
            <label for="City Meetups">
            <input id="City Meetups" type="checkbox" name="improvement">City Meetups
            </label>
            <label for="Wiki">
            <input id="Wiki" type="checkbox" name="improvement">Wiki
            </label>
            <label for="Forum">
            <input id="Forum" type="checkbox" name="improvement">Forum
            </label>
            <label for="Additional Courses">
            <input id="Additional Courses" type="checkbox" name="improvement">Additional Courses
            </label>
        </div>
        <div class="inner_card">
            <label class="label_intro">Any comments or suggestions?</label>
             <textarea name="message" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class=button_card>
            <button class="button" type="submit">Submit</button>
        </div>
    </form>
    </div>
</body>
</html>
